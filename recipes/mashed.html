<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashed Potatoes</title>
</head>
<body>
    <h1>Mashed Potatoes</h1>
    <img src="/images/mashed.jpg" height="150" width="150">
    <p>Delicious and buttery mashed potatoes</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Potatoes, peeled and diced</li>
        <li>Heavy Cream</li>
        <li>Butter</li>
    </ul>
    
    <h3>Steps</h3>
    <ol>
        <li>Boil potatoes until tender</li>
        <li>Add butter and cream and mix until desired consistency</li>
    </ol>
